name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    environment: actions

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -Dskiptests
    - name: Login to docker hub
      run: docker login -u ${{vars.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
    - name: Build docker image
      run: docker build -t djinislav/springboot-example .
    - name: Publish image to docker hub
      run: docker push djinislav/springboot-example:latest
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
    - name: Pull image from docker hub
      run: sudo docker pull djinislav/springboot-example:latest
    - name: Delete old container
      run: docker rm -f springboot-example-container
    - name: Run docker container
      run: docker run -d -p 8080:8080 --name springboot-example-container djinislav/springboot-example
